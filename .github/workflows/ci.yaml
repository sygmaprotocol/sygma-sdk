name: 'ci / test'
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - '**'
jobs:
  check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [16, 18]
      fail-fast: true
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          cache: 'pnpm' # cache node modules
          node-version: ${{ matrix.node }}
      - run: corepack enable
      - run: pnpm install
      - run: pnpm run sdk:lint # lint code
      - run: pnpm run sdk:build # compile typescript into javascript
      # - run: pnpm run test:unit # run unit tests
      # - run: pnpm run test:integrations # run integration tests tests